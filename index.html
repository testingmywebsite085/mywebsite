<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Denúncia Anônima</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #121212);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        color: #00d9c0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    form {
        background: rgba(0, 0, 0, 0.85);
        padding: 25px;
        border-radius: 15px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 0 15px rgba(0, 217, 192, 0.3);
        border: 1px solid rgba(0, 217, 192, 0.4);
        backdrop-filter: blur(8px);
    }

    h2 {
        text-align: center;
        margin-bottom: 12px;
        font-size: 1.1rem;
        color: #00d9c0;
        font-weight: 600;
    }

    label {
        font-size: 0.85rem;
        margin-bottom: 5px;
        display: block;
        color: #00bfa5;
    }

    select, input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1.5px solid #004d47;
        outline: none;
        margin-bottom: 12px;
        font-size: 1rem;
        background: #0f0f0f;
        color: #00d9c0;
        transition: all 0.3s ease;
    }

    select:focus, input:focus, textarea:focus {
        border-color: #00d9c0;
        background: #151515;
        box-shadow: 0 0 8px rgba(0, 217, 192, 0.4);
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        background: linear-gradient(90deg, #00d9c0, #009688);
        color: #000;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 8px rgba(0, 217, 192, 0.3);
    }

    button:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #00f2d0, #00bfa5);
        box-shadow: 0 0 12px rgba(0, 242, 208, 0.5);
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: #00d9c0;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #00d9c0;
        box-shadow: 0 0 12px rgba(0, 217, 192, 0.4);
        text-align: center;
        max-width: 300px;
        display: none;
        animation: fadeIn 0.3s ease;
        z-index: 1000;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup.show {
        display: block;
    }
</style>
</head>
<body>

<form id="denunciaForm">
    <h2>SISTEMA DE DENÚNCIA - BPRE</h2>
    <h2 style="font-size: 0.9rem; font-weight: 400;">
        Suas informações são sigilosas e enviadas com segurança.
    </h2>

    <label>Tipo de Denúncia:</label>
    <select name="tipo" required>
        <option value="">Selecione...</option>
        <option value="PORTE ILEGAL DE ARMA">PORTE ILEGAL DE ARMA</option>
        <option value="TRÁFICO DE DROGAS">TRÁFICO DE DROGAS</option>
        <option value="AMEAÇA DE FACÇÕES">AMEAÇAS DE GRUPOS CRIMINOSOS</option>
        <option value="DISPAROS DE ARMA DE FOGO">DISPAROS DE ARMA DE FOGO</option>
        <option value="OUTROS">OUTROS</option>
    </select>

    <label>Detalhes da ocorrência:</label>
    <textarea name="descricao" placeholder="Descreva o máximo de informações possíveis..." required></textarea>

    <label>Local (Rua, Bairro, Cidade):</label>
    <input type="text" name="local" placeholder="Ex: Rua X, Bairro Y, Cidade Z" required>

    <label>Nível de urgência:</label>
    <select name="urgencia" required>
        <option value="BAIXA">BAIXA</option>
        <option value="MÉDIA">MÉDIA</option>
        <option value="ALTA">ALTA</option>
    </select>

    <label>Data (opcional):</label>
    <input type="date" name="data">

    <button type="submit">Enviar Denúncia</button>
</form>

<div id="popup" class="popup">
    ✅ Denúncia enviada com sucesso!
</div>

<script>
    document.getElementById("denunciaForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const res = await fetch("/api/enviar", { // sem .js
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const resposta = await res.text();

        if (res.ok) {
            const popup = document.getElementById("popup");
            popup.classList.add("show");
            setTimeout(() => {
                popup.classList.remove("show");
                document.getElementById("denunciaForm").reset();
            }, 3000);
        } else {
            alert("Erro ao enviar denúncia: " + resposta);
        }
    });
</script>

</body>
</html>
